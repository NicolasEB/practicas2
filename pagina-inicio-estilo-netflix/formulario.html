<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Formulario de Acceso</title>
  </head>
  <body>
    <header class="header">
      <nav class="menu">
        <img class="logo"
          src="Imagenes/png-clipart-white-and-red-l-logo-symbol-font-league-video-game-symbol-thumbnail.png"
        />
        <ul>
          <li><a href="inicio.html">Inicio</a></li>
          <li><a href="#">Películas</a></li>
          <li><a href="#">Series</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
        <input
          type="search"
          id="busqueda"
          name="busqueda"
          placeholder="Escribe tu búsqueda aquí"
        />
        <a href="formulario.html" class="button register-button">Registrarse</a>
      </nav>
    </header>
    <section class="column-container">
      <div class="column"></div>
      <div class="column-center">
        <h1 id="title-form" class="title">Acceso al sistema</h1>
        <form class="login-form">
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input
              type="email"
              id="email"
              placeholder="Ingrese su correo electrónico"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              id="password"
              placeholder="Ingrese su contraseña"
              required
            />
          </div>
          <p><a href="#">¿Has olvidado tu contraseña?</a></p>
          <div class="social-buttons">
            <button class="social-button google-button">
                <img class="google-icon" src="Imagenes/buscar.png" alt="google">
              Accede con tu cuenta de Google
            </button>
            <button class="social-button facebook-button">
                <img class="google-icon" src="Imagenes/facebook.png" alt="facebook">
              Accede con tu cuenta de Facebook
            </button>
            <button class="social-button outlook-button">
                <img class="google-icon" src="Imagenes/gorjeo.png" alt="outlook">
              Accede con tu cuenta de Outlook
            </button>
          </div>
        </form>
      </div>
      <div class="column"></div>
    </section>
  </body>
</html>
